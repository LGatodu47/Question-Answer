<!DOCTYPE html>
<html lang="fr-fr" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Question-Answer</title>
</head>
<body>
    <div id="options">
        <label for="xml_file">Fichier de questions:
            <select name="xml_file" id="xml_select" onchange="loadXMLFile()">
                <option value="none">Aucun</option>
            </select>
        </label>
        <button id="reveal_btn" onclick="revealAnswer()">Réponse</button>
        <!-- <label for="errorless">Sans Erreur:
            <input id="errorless" name="errorless" type="checkbox" checked onchange="updateErrorless()">
        </label> -->
    </div>
    <div id="content">
        <h1 id="question">(Pas de question)</h1>
        <input id="user_input" placeholder="Réponse">
        <p>(Fais entrée pour valider)</p>
        <p id="sub" hidden>La réponse est: <span id="current_answer"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
